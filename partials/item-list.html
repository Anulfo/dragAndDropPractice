<h1>Item List</h1>
<div class="row" dnd-list="items">
      <div class="panel-body panel panel-primary" ng-repeat="item in items"
      dnd-draggable="item"
      dnd-moved="items.splice($index, 1)"
      dnd-effect-allowed="move"
      dnd-selected="models.selected = item"
      ng-class= "{'selected': models.selected === item}"
      dnd-inserted="logEvent('Element was inserted at position ' + index, event)"
      dnd-drop="dropCallback(event, index, item, external, type, 'itemType'"
      dnd-dragend="logEvent('Drag operation ended', event)">
        <div class="col-xs-1"></div>
        <div class="col-xs-3"><h2>{{item.name}}<i/h2></div>
        <div class="col-xs-3"><h2>Position: {{item.position}}</h2></div>
        <div class="col-xs-2"><button class="btn btn-" ng-click="itemDelete(item.id)">Delete</button></div>
        <div class="col-xs-1"></div>
  </div>
</div>
<div class="row">
    <button class="btn btn-primary" ng-click="addItem()">Add Item</button>
</div>
